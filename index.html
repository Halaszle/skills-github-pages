<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Pine Mushroom</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            background: url('image.png') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 15%;
            background: rgba(128, 128, 128, 0.7);
        }

        .logo a {
            display: inline-block;
        }

        .logo img {
            height: 50px;
            width: auto;
            transition: filter 0.3s ease-in-out;
        }

        .logo img:hover {
            filter: blur(5px);
            transition: filter 1s ease-in-out;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
            transition: color 0.3s ease-in-out;
        }

        nav a:hover {
            color: #ff6b6b;
        }

        .flags img {
            width: 20px;
            height: auto;
        }

        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 5%;
        }

        h1 {
            font-size: 5rem;
            font-weight: bold;
        }

        p {
            margin-top: 10px;
            font-size: 1.2rem;
        }

        .social-icons {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 40px;
        }

        .social-icons a {
            display: inline-block;
        }

        .social-icons img {
            width: 24px; /* Zmniejszenie ikon trzykrotnie */
            height: auto;
            cursor: pointer;
            transition: filter 0.3s ease-in-out;
        }

        .social-icons:hover img {
            color:#ff6b6b;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            nav ul {
                flex-direction: column;
                gap: 10px;
            }

            h1 {
                font-size: 3.5rem;
            }

            p {
                font-size: 1.1rem;
            }

            .social-icons {
                bottom: 20px;
            }
        }

        /* Efekt szarości dla pozostałych ikon */
        .social-icons a:hover img {
            filter: none;
        }

        .social-icons a:hover ~ a img,
        .social-icons a:not(:hover) img {
            filter: grayscale(100%);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"><a href="index.html"><img src="logo.png" alt="Logo"></a></div>
        <nav>
            <ul>
                <li><a href="bio.html">BIO</a></li>
                <li><a href="music.html">MUSIC</a></li>
                <li><a href="video.html">VIDEO</a></li>
                <li><a href="#">PRESS KIT</a></li>
                <li><a href="#">CONTACT</a></li>
                <li class="flags"><img src="eng.png" alt="English"> <img src="pl.png" alt="Polski"></li>
            </ul>
        </nav>
    </header>
    <main class="hero">
        <h1>RED PINE MUSHROOM</h1>
        <p>POST-ROCK · DESERT ROCK · INSTRUMENTAL</p>
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank"><img src="facebook.png" alt="Facebook"></a>
            <a href="https://instagram.com" target="_blank"><img src="instagram.png" alt="Instagram"></a>
            <a href="https://youtube.com" target="_blank"><img src="yt.png" alt="YouTube"></a>
            <a href="https://bandcamp.com" target="_blank"><img src="bandcamp.png" alt="Bandcamp"></a>
            <a href="https://spotify.com" target="_blank"><img src="spotify.png" alt="Spotify"></a>
            <a href="https://apple.com" target="_blank"><img src="apple.png" alt="Apple Music"></a>
        </div>
    </main>
</body>
</html>
